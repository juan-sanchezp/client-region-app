<div class="clientes-container">

  <div class="card border-0 shadow-sm mb-3" style="width: 100%; max-width: 900px; margin: auto; border-radius: 10px;">
    <div class="card-header" style="background-color: #f8f9fa; border-bottom: 1px solid #5fd4ee; padding: 15px;">
      <h4 class="m-0" style="font-weight: bold; color: #333;">Listado de clientes</h4>
    </div>
    <div class="card-body" style="padding: 20px;">
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No hay registros en la base de datos
      </div>

      <table class="table table-hover table-striped" *ngIf="clientes.length > 0" style="border-radius: 10px;">
        <thead style="background-color: #f1f1f1; font-weight: 600; color: #555;">
          <tr>
            <th>Id</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Fecha de Registro</th>
            <th>Regi√≥n</th>
            <th>Foto</th> <!-- Nueva columna para la imagen -->
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of clientes">
            <td>{{ element.id }}</td>
            <td>{{ element.nombre }}</td>
            <td>{{ element.apellido }}</td>
            <td>{{ element.email }}</td>
            <td>{{ element.createAt }}</td>
            <td>{{ element.region.nombre }}</td>
            <td>
            
              <img src="/icons/user2.png" alt="Imagen por defecto" style="width: 50px; height: 50px; border-radius: 50%;">
            </td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="editarCliente(element.id)">
                <i class="fa fa-edit"></i> Editar
              </button>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="eliminarCliente(element.id)">
                <i class="fa fa-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
